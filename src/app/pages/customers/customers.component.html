<p-toast key="alert-message"></p-toast>
<div class="p-5">
    <div class="col-12">
        <div class="card px-6 py-6 p-4" style="border-radius: 15px;">
            <p-table #dt [value]="customersList" [rows]="5" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5, 10]" scrollable="true" [loading]="loading" [paginator]="true"
                currentPageReportTemplate="Desde {first} hasta {last} de {totalRecords} clientes"
                [globalFilterFields]="['name', 'lastName', 'document', 'eps', 'phoneNumber']">
                <ng-template pTemplate="caption" class="p-grid">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div class="custom-flex-item-left">
                            <span class="mt-2 md:mt-0 p-input-icon-right">
                                <i class="pi pi-search"></i>
                                <input pInputText (input)="dt.filterGlobal($event.target.value, 'contains')" type="text"
                                    placeholder="Buscar..." />
                            </span>
                        </div>
                        <div class="p-input-icon-left mb-2">
                            <button pButton="" pRipple="" label="Registrar cliente" (click)="openModalCreateCustomer()"
                                class="p-button-outlined"><i class="pi pi-plus"
                                    style="margin-left: 5px; margin-right: 9px;"></i></button>

                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 14rem">
                            Nombre completo 
                        </th>
                        <th style="min-width: 10rem">
                            Documento 
                        </th>
                        <th style="min-width: 15rem">
                            Fecha de nacimiento 
                        </th>
                        <th style="width: 8rem">
                            Teléfono 
                        </th>
                        <th style="min-width: 15rem">
                            Dirección 
                        </th>
                        <th style="min-width: 10rem">
                            EPS 
                        </th>
                        <th style="min-width: 10rem" alignFrozen="right" pFrozenColumn
                            class="flex justify-content-center align-items-center">
                            Acciones
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td style="min-width: 14rem">
                            {{ customer.name + ' ' + customer.lastName }}
                        </td>
                        <td style="min-width: 10rem">
                            {{ customer.document }}
                        </td>
                        <td style="min-width: 15rem">
                            {{ customer.birthDate | date: 'MM/dd/yyyy' }}
                        </td>
                        <td style="min-width: 8rem">
                            {{ customer.phoneNumber }}
                        </td>
                        <td style="min-width: 15rem">
                            {{ customer.address }}
                        </td>
                        <td style="min-width: 10rem">
                            {{ customer.eps }}
                        </td>
                        <td alignFrozen="right" pFrozenColumn style="min-width: 10rem"
                            class="flex justify-content-around align-items-center">
                            <span><button pButton type="button" icon="pi pi-pencil"
                                    class="p-button-outlined p-button-warning p-button-rounded m-1"
                                    (click)="openModalEditCustomer(customer)" pTooltip="Editar"
                                    tooltipPosition="bottom"></button></span>
                            <span> <button pButton type="button" icon="pi pi-eye"
                                    class="p-button-outlined p-button-rounded m-1" pTooltip="Viajeros frecuentes"
                                    (click)="openModalListTraveler(customer)" tooltipPosition="bottom"></button></span>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="9">No se encontraron clientes</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
