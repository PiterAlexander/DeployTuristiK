<div class="content-header">
    <div class="container-fluid">
        <div class="row m-3">
            <div class="card card-package w-100">
                <div class="card-header text-left">
                    <div class="row">
                        <div class="col text-dark">
                            <h1 class="m-0">Pedidos</h1>
                        </div>
                        <div class="col">
                            <div class="text-dark d-flex align-items-center justify-content-end">
                                <button (click)="openModalCreateOrder()" type="button" class="btn btn-primary">Agregar
                                    pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div *ngIf="loading" class="d-flex justify-content-center">
                        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                    <form *ngIf="!loading">
                        <div class="d-flex justify-content-end mb-3 row">
                            <label for="table-complete-search"
                                class="col-xs-3 col-sm-auto col-form-label label-search">BÃºsqueda:</label>
                            <div class="col-xs-3 col-sm-auto">
                                <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
                                    [(ngModel)]="search" (ngModelChange)="searchByName()" />
                            </div>
                        </div>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Titular</th>
                                    <th>Paquete</th>
                                    <th>Beneficiarios</th>
                                    <th>Abonos</th>
                                    <th>Costo Total</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let order of filteredOrdersList">
                                    <td>{{order.costumerId}}</td>
                                    <td>{{order.packageId}}</td>
                                    <td><a class="text-decoration-none text-primary font-weight-bold font-italic"
                                            href="">Ver lista</a>
                                    </td>
                                    <td><a class="text-decoration-none text-primary font-weight-bold font-italic"
                                            href="">Ver lista</a></td>
                                    <td>{{order.totalCost}}</td>
                                    <td>
                                        <span *ngIf="order.status === 1">Pendiente</span>
                                        <span *ngIf="order.status === 2">En curso</span>
                                        <span *ngIf="order.status === 3">Cancelado</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="d-flex justify-content-end pt-3">
                            <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
                            </ngb-pagination>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
