<div class="bg-circle opacity-50" style="top: -200px; left: -700px;"></div>
<div class="bg-circle hidden lg:flex" style="top: 50px; right:-800px; transform: rotate(60deg)"></div>
<br><br>
<div class="grid surface-card grid-nogutter p-6 border-1 surface-border"
    style="border-radius: 25px; column-gap: 2rem; row-gap: 2rem;">
    <div class="col-12">
        <p class="text-900 font-bold">Contactenos</p>
    </div>
    <div class="col-12">
        <div class="grid grid-nogutter px-2 flex-column md:flex-row" style="column-gap: 2rem; row-gap: 2rem;">
            <div *ngFor="let item of content"
                class="col flex flex-column justify-content-center text-center align-items-center border-1 surface-border py-5 px-4 border-round">
                <i class="pi pi-fw text-2xl text-primary" [class]="item.icon"></i>
                <span class="text-900 font-bold mt-4 mb-1">{{item.title}}</span>
                <span class="text-500">{{item.info}}</span>
            </div>
        </div>
    </div>

    <div class="col-12 mt-5">
        <p class="text-900 font-bold">Envianos tu recomendacion</p>
        <div class="grid flex-column md:flex-row formgrid grid-nogutter mt-6" style="row-gap: 2rem; column-gap: 2rem;">
            <div class="field col">
                <label for="name" class="block text-indigo-300 font-bold">Nombre</label>
                <span class="p-input-icon-left w-full" style="height: 3.5rem;">
                    <i class="pi pi-user" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Ingresa tu nombre"
                        class="w-full px-7 text-900 font-semibold" [(ngModel)]="name" style="height: 3.5rem" />
                </span>
            </div>

            <div class="field col">
                <label for="email" class="block text-indigo-300 font-bold">Correo electronico</label>
                <span class="p-input-icon-left w-full" style="height: 3.5rem;">
                    <i class="pi pi-envelope" style="left: 1.5rem;"></i>
                    <input type="text" pInputText placeholder="Ingresa tu correo electronico"
                        class="w-full px-7 text-900 font-semibold" [(ngModel)]="email" style="height: 3.5rem" />
                </span>
            </div>


            <div class="field col-12 flex flex-column">
                <label for="message" class="block text-indigo-300 font-bold">Mensaje</label>
                <textarea placeholder="Escribe aqui tu experiencia y recomendaciones" id="message" rows="5"
                    pInputTextarea class="w-full surface-border p-4 text-900 font-semibold border-round mb-4"
                    [autoResize]="true" [(ngModel)]="message"></textarea>

                <div class="grid">
                    <div class="col-11">
                        <label for="email" class="block text-indigo-300 font-bold">Tipo de comunicacion</label>
                        <span class="p-input-icon-left w-full" style="height: 3.5rem;">
                            <i class="pi pi-envelope" style="left: 1.5rem;"></i>
                            <p-dropdown [options]="types" [(ngModel)]="selectedType" optionLabel="name"></p-dropdown>
                        </span>
                    </div>
                    <div class="col-1">
                        <button pButton class="p-button-primary ml-auto mt-3 border-round" label="Enviar"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
