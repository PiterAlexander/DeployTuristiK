<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<div class="content">
  <ng-container *ngIf="role === undefined">
    <div
      *ngIf="log">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800"
        class="fixed left-0 top-0 min-h-screen min-w-screen" preserveAspectRatio="none">
        <rect [attr.fill]="dark ? 'var(--primary-900)' : 'var(--primary-500)'" width="1600" height="800" />
        <path [attr.fill]="dark ? 'var(--primary-800)' : 'var(--primary-400)'"
          d="M478.4 581c3.2 0.8 6.4 1.7 9.5 2.5c196.2 52.5 388.7 133.5 593.5 176.6c174.2 36.6 349.5 29.2 518.6-10.2V0H0v574.9c52.3-17.6 106.5-27.7 161.1-30.9C268.4 537.4 375.7 554.2 478.4 581z" />
        <path [attr.fill]="dark ? 'var(--primary-700)' : 'var(--primary-300)'"
          d="M181.8 259.4c98.2 6 191.9 35.2 281.3 72.1c2.8 1.1 5.5 2.3 8.3 3.4c171 71.6 342.7 158.5 531.3 207.7c198.8 51.8 403.4 40.8 597.3-14.8V0H0v283.2C59 263.6 120.6 255.7 181.8 259.4z" />
        <path [attr.fill]="dark ? 'var(--primary-600)' : 'var(--primary-200)'"
          d="M454.9 86.3C600.7 177 751.6 269.3 924.1 325c208.6 67.4 431.3 60.8 637.9-5.3c12.8-4.1 25.4-8.4 38.1-12.9V0H288.1c56 21.3 108.7 50.6 159.7 82C450.2 83.4 452.5 84.9 454.9 86.3z" />
        <path [attr.fill]="dark ? 'var(--primary-500)' : 'var(--primary-100)'"
          d="M1397.5 154.8c47.2-10.6 93.6-25.3 138.6-43.8c21.7-8.9 43-18.8 63.9-29.5V0H643.4c62.9 41.7 129.7 78.2 202.1 107.4C1020.4 178.1 1214.2 196.1 1397.5 154.8z" />
      </svg>
    </div>

    <div class="relative overflow-hidden flex flex-column justify-content-center">
      <div
        class="flex align-items-center justify-content-between relative lg:static pt-6 pb-4 px-4 lg:px-6 mx-0 md:px-7 lg:pb-4 "
        [ngClass]="{
          'border-packages': !log,
          'not-border': !log
      }">

        <a class="cursor-pointer"
          *ngIf="log">

          <img src="assets/img/logo.jpg" alt="no se wn" width="60" height="60">

          <img src="assets/img/t2.png" alt="no se wn" width="190" height="30">
        </a>
        <a class="cursor-pointer"
          *ngIf="!log">
          <img src="assets/img/logo.jpg" alt="no se wn" width="60" height="60">
          <img src="assets/img/t1.png" alt="no se wn" width="190" height="30">
        </a>

        <a class="cursor-pointer block md:hidden text-700 text-primary" enterClass="ng-hidden"
          enterActiveClass="px-fadein" leaveActiveClass="px-fadeout">
          <i class="pi pi-bars text-4xl"></i>
        </a>
        <ul #menu style="top: 80px; right: 0%"
          class="list-none p-3 md:p-0 justify-content-end ng-hidden md:flex absolute md:static w-full md:w-7 md:px-0 z-3 shadow-2 md:shadow-none">
          <a class="cursor-pointer block md:hidden text-700 text-primary absolute z-5"
            style="top: 1.5rem; right: 1.5rem" enterClass="ng-hidden" enterActiveClass="px-fadein"
            leaveActiveClass="px-fadeout">
            <i class="pi pi-times text-3xl"></i>
          </a>

          <li class="flex align-items-center md:mt-0">
            <a [routerLink]="'/'" [routerLinkActive]="'active'"
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3 cursor-pointer">
              <span>Inicio</span>
            </a>
          </li>
          <li class="flex align-items-center">
            <a [routerLink]="'Paquetes'"
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3 cursor-pointer">
              <span>Paquetes</span>
            </a>
          </li>
          <li class="flex align-items-center">
            <a [routerLink]="'aboutUs'"
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3 cursor-pointer">
              <span>Sobre nosotros</span>
            </a>
          </li>
          <li class="flex align-items-center">
            <a [routerLink]="['/login']"
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3 cursor-pointer">
              <span>Iniciar sesion</span>
            </a>
          </li>
          <li class="flex align-items-center">
            <button pButton [routerLink]="['/register']" type="button" label="Crear cuenta"
              class="m-0 mt-3 md:mt-0 md:ml-5 p-button"></button>
          </li>
        </ul>
      </div>

      <div class="center">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-footer [ngClass]="{
      'log': log,
      'log-out': !log
  }">
    </app-footer>
  </ng-container>
</div>
