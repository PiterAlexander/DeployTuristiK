<div class="d-flex justify-content-center align-items-center vh-100 todo">
    <div class="card o-hidden border-0 shadow-lg my-4 w-25 border-round-lg">
        <div class="d-flex justify-content-around align-items-center mt-3">
            <input
                class="p-element p-ripple mr-2 bg-primary p-component col-4 p-2 rounded text-center border-0"
                type="text"
                data-target="#carouselExampleControls"
                data-slide-to="0"
                value="Iniciar sesión"
                readonly
            />

            <input
                class="p-element p-ripple mr-2 p-button p-button-outlined p-component col-4 p-2 rounded text-center"
                type="text"
                data-target="#carouselExampleControls"
                data-slide-to="1"
                [routerLink]="['/register']"
                value="Registrarme"
                readonly
            />
        </div>
        <div class="card-body p-0 mt-3">
            <!-- Nested grid within Card Body -->
            <div class="grid">
                <div class="col">
                    <div class="px-4 py-2">
                        <form
                            class="needs-validation"
                            novalidate
                            id="form"
                            (submit)="saveChanges()"
                            [formGroup]="formGroup"
                        >
                            <!-- <div class="input-group mb-3">
                                <input
                                    formControlName="email"
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                    formControlName="password"
                                    type="password"
                                    id="passwordLogin"
                                    class="form-control"
                                    placeholder="Password"
                                />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div> -->

                            <span class="p-input-icon-left w-full mb-4">
                                <i class="pi pi-envelope"></i>
                                <input
                                    id="email"
                                    type="text"
                                    pInputText
                                    class="w-full"
                                    placeholder="Correo"
                                    formControlName="email"
                                    required
                                />
                            </span>
                            <span class="p-input-icon-left w-full mb-4">
                                <i class="pi pi-lock"></i>
                                <input
                                    id="password"
                                    type="password"
                                    pInputText
                                    class="w-full"
                                    placeholder="Contraseña"
                                    formControlName="password"
                                    required
                                />
                            </span>
                            <div
                                class="grid d-flex justify-content-end text-right"
                            >
                                <p class="my-4 h6">
                                    <a [routerLink]="['/forgot-password']"
                                        >¿Olvidé mi contraseña?</a
                                    >
                                </p>
                                <div class="col-6">
                                    <button
                                        *ngIf="validForm()"
                                        type="submit"
                                        id="saveButton"
                                        pbutton=""
                                        pripple=""
                                        label="Ingresar"
                                        icon="pi pi-sign-in"
                                        class="p-element p-ripple mr-2 p-button p-button-success p-component"
                                        ng-reflect-label="Ingresar"
                                        ng-reflect-icon="pi pi-sign-in"
                                    >
                                        <span
                                            class="p-button-icon p-button-icon-left pi pi-sign-in"
                                            aria-hidden="true"
                                        ></span
                                        ><span class="p-button-label"
                                            >Ingresar</span
                                        ><span class="p-ink"></span>
                                    </button>
                                    <button
                                        *ngIf="!validForm()"
                                        type="submit"
                                        id="saveButton"
                                        pbutton=""
                                        pripple=""
                                        label="Ingresar"
                                        icon="pi pi-sign-in"
                                        class="p-element p-ripple mr-2 p-button p-button-success p-component"
                                        ng-reflect-label="Ingresar"
                                        ng-reflect-icon="pi pi-sign-in"
                                        disabled
                                    >
                                        <span
                                            class="p-button-icon p-button-icon-left pi pi-sign-in"
                                            aria-hidden="true"
                                        ></span
                                        ><span class="p-button-label"
                                            >Ingresar</span
                                        ><span class="p-ink"></span>
                                    </button>

                                    <!-- <button
                                        *ngIf="validForm()"
                                        type="submit"
                                        id="saveButton"
                                        class="btn btn-success"
                                    >
                                        Ingresar
                                    </button>
                                    <button
                                        *ngIf="!validForm()"
                                        type="submit"
                                        id="saveButton"
                                        class="btn btn-secondary"
                                        disabled
                                    >
                                        Ingresar
                                    </button> -->
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
