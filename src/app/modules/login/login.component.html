<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card o-hidden border-0 shadow-lg my-5 w-25">
        <div class="d-flex justify-content-around align-items-center mt-3">
            <input
                class="control-prev rounded text-center bg-primary border-0 col-4 p-2"
                type="text"
                data-target="#carouselExampleControls"
                data-slide-to="0"
                value="Iniciar sesión"
                readonly
            />

            <input
                class="control-prev rounded text-center btn btn-outline-primary col-4 p-2"
                type="text"
                data-target="#carouselExampleControls"
                data-slide-to="1"
                [routerLink]="['/register']"
                value="Registrarme"
                readonly
            />
        </div>
        <div class="card-body p-0 mt-3">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col">
                    <div class="p-4">
                        <form
                            class="needs-validation"
                            novalidate
                            id="form"
                            (submit)="saveChanges()"
                            [formGroup]="formGroup"
                        >
                            <div class="input-group mb-3">
                                <input
                                    formControlName="email"
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                    formControlName="password"
                                    type="password"
                                    id="passwordLogin"
                                    class="form-control"
                                    placeholder="Password"
                                />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="row d-flex justify-content-end text-right"
                            >
                                <div class="col-6">
                                    <button
                                        *ngIf="validForm()"
                                        type="submit"
                                        id="saveButton"
                                        class="btn btn-success"
                                    >
                                        Ingresar
                                    </button>
                                    <button
                                        *ngIf="!validForm()"
                                        type="submit"
                                        id="saveButton"
                                        class="btn btn-secondary"
                                        disabled
                                    >
                                        Ingresar
                                    </button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>
                        <p class="my-4">
                            <a [routerLink]="['/forgot-password']"
                                >¿Olvidé mi contraseña?</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
