<ng-container *ngIf="role !== 'Cliente'">
    <app-header style="display: block; border: none !important; background-color: #eff3f8 !important; "
        [ngClass]="{
            'active-style': !isStyleActive,
            'inactive-style': isStyleActive
        }"
    ></app-header>
    <nav class="sidebar">
        <app-menu-sidebar></app-menu-sidebar>
    </nav>

    <div
        class="content-wrapper"
        [ngClass]="{
            'active-style': !isStyleActive,
            'inactive-style': isStyleActive
        }"
        style="background-color: #eff3f8;"
    >
        <router-outlet></router-outlet>
    </div>
    <app-profilemenu></app-profilemenu>

    <app-footer></app-footer>
</ng-container>

<ng-container *ngIf="role === 'Cliente'">
    <!-- <app-menu-sidebar class="sidebar-dark-primary" style="display: none;"></app-menu-sidebar> -->

    <app-header></app-header>
    <div class="container mt-5">
        <router-outlet class="mt-2"></router-outlet>
    </div>
    <app-profilemenu></app-profilemenu>

    <app-footer></app-footer>

    <!-- <app-control-sidebar></app-control-sidebar> -->
    <!-- <div id="sidebar-overlay" (click)="onToggleMenuSidebar()"></div> -->
</ng-container>
