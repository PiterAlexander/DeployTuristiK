<div class="d-flex justify-content-center align-items-center vh-100 todo">
    <div class="card card-outline">
        <div class="card-header text-center">
            <a class="h1"><b>TuristiK</b></a>
        </div>
        <div class="card-body">
            <div class="login-box-msg">
                <p class="h5"><b>¿Olvidaste tu contraseña?</b></p>
                <p>Aquí puede recuperar fácilmente una nueva contraseña.</p>
                <p>Ingresa tu correo:</p>
            </div>
            <form
                class="needs-validation"
                novalidate
                id="form"
                (submit)="forgotPassword()"
                [formGroup]="formGroup"
            >
                <div class="field">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-envelope"></i>
                        <input
                            id="email"
                            type="text"
                            pInputText
                            class="w-full"
                            placeholder="Correo"
                            formControlName="email"
                            required
                        />
                    </span>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('email').dirty && formGroup.get('email')?.errors?.['required']"
                    >
                        Este campo es obligatorio.
                    </small>
                    <small
                        class="p-error block"
                        *ngIf="
                            formGroup.get('email').dirty &&
                            formGroup.get('email')?.errors?.pattern
                        "
                    >
                        Coreo no válido
                    </small>
                </div>
                
            </form>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <div class="grid">
                <div class="col-4">
                    <button
                        (click)="cancel()"
                        type="button"
                        id="cancelButton"
                        class="p-element p-ripple mr-2 p-button p-button-danger p-component"
                    >
                        <span class="p-button-label">Cancelar</span>
                    </button>
                </div>
                <div class="col">
                    <button
                        *ngIf="validForm()"
                        (click)="forgotPassword()"
                        type="submit"
                        id="saveButton"
                        pbutton=""
                        pripple=""
                        label="Recuperar Comtraseña"
                        icon="pi pi-key"
                        class="p-element p-ripple mr-2 p-button p-button-success p-component"
                        ng-reflect-label="Recuperar Comtraseña"
                        ng-reflect-icon="pi pi-key"
                    >
                        <span
                            class="p-button-icon p-button-icon-left pi pi-key"
                            aria-hidden="true"
                        ></span
                        ><span class="p-button-label"
                            >Recuperar Contraseña</span
                        ><span class="p-ink"></span>
                    </button>
                    <button
                        *ngIf="!validForm()"
                        type="submit"
                        id="saveButton"
                        label="Recuperar Comtraseña"
                        icon="pi pi-key"
                        class="p-element p-ripple mr-2 p-button p-button-success p-component"
                        ng-reflect-label="Recuperar Comtraseña"
                        ng-reflect-icon="pi pi-key"
                        disabled
                    >
                        <span
                            class="p-button-icon p-button-icon-left pi pi-key"
                            aria-hidden="true"
                        ></span
                        ><span class="p-button-label"
                            >Recuperar Contraseña</span
                        ><span class="p-ink"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
