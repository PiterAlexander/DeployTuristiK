<div class="flex justify-content-center align-items-center w-100">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <div class="login-box-msg">
                <p class="h5"><b>Restablecer Contraseña</b></p>

                <p>
                    Está a un paso de recuperar su contraseña.
                </p>
            </div>
            <form [formGroup]="formGroup" (ngSubmit)="recoverPassword()">
                <div class="field col-12 lg:col-12">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-lock-open"></i>
                        <input
                            id="codePassword"
                            type="text"
                            pInputText
                            class="w-full"
                            placeholder="Código de Recuperación"
                            formControlName="codePassword"
                            required
                            o-lock-opendown="return /[a-z A-Z 0-9]/i.test(event-lock-open)"
                        />
                    </span>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('codePassword').dirty && formGroup.get('codePassword')?.errors?.['required']"
                    >
                        Este campo es obligatorio.
                    </small>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('codePassword').dirty && formGroup.get('codePassword')?.errors?.['minlength']"
                    >
                        Este campo debe tener mínimo 8 caracteres
                    </small>
                </div>
                <div class="field col-12 lg:col-12">
                    <span class="p-input-icon-right w-full">
                        <i
                            (click)="displayPassword()"
                            class="pi cursor-pointer"
                            [ngClass]="{
                                'pi-eye': Visible,
                                'pi-eye-slash': !Visible
                            }"
                        ></i>
                        <input
                            pInputText
                            placeholder="Ingrese su nueva contraseña"
                            class="w-full"
                            [type]="Visible ? 'text' : 'password'"
                            formControlName="password"
                            required="true"
                            minlength="8"
                            maxlength="30"
                            o-lock-opendown="return /[a-z A-Z .*- 0-9]/i.test(event-lock-open)"
                        />
                    </span>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('password').dirty && formGroup.get('password')?.errors?.['required']"
                    >
                        Este campo es obligatorio.
                    </small>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('password').dirty && formGroup.get('password')?.errors?.['minlength']"
                    >
                        Este campo debe tener mínimo 8 caracteres
                    </small>
                </div>
                <div class="field col-12 lg:col-12">
                    <span class="p-input-icon-right w-full">
                        <i
                            (click)="displayConfirmPassword()"
                            class="pi cursor-pointer"
                            [ngClass]="{
                                'pi-eye': Visible2,
                                'pi-eye-slash': !Visible2
                            }"
                        ></i>
                        <input
                            pInputText
                            placeholder="Ingrese la confirmación de su nueva contraseña"
                            class="w-full"
                            [type]="Visible2 ? 'text' : 'password'"
                            formControlName="confirmPassword"
                            required="true"
                            minlength="8"
                            maxlength="30"
                            o-lock-opendown="return /[a-z A-Z .*- 0-9]/i.test(event-lock-open)"
                        />
                    </span>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('confirmPassword').dirty && formGroup.get('confirmPassword')?.errors?.['required']"
                    >
                        Este campo es obligatorio.
                    </small>
                    <small
                        class="p-error block"
                        *ngIf="
                            formGroup.get('confirmPassword').dirty &&
                            !validatePassword()
                        "
                    >
                        Las contraseñas deben coincidir
                    </small>
                </div>
                <div class="grid flex justify-content-end">
                    <div class="field col-12 md:col-6">
                        <button
                            *ngIf="validForm()"
                            type="submit"
                            id="saveButton"
                            pbutton=""
                            pripple=""
                            label="Restablecer Contraseña"
                            icon="pi pi-lock-open"
                            class="p-element p-ripple mr-2 p-button p-button-primary p-component w-full"
                            ng-reflect-label="Restablecer Contraseña"
                            ng-reflect-icon="pi pi-lock-open"
                        >
                            <span
                                class="p-button-icon p-button-icon-left pi pi-lock-open"
                                aria-hidden="true"
                            ></span
                            ><span class="p-button-label"
                                >Restablecer Contraseña</span
                            ><span class="p-ink"></span>
                        </button>
                        <button
                            *ngIf="!validForm()"
                            type="submit"
                            id="saveButton"
                            label="Restablecer Contraseña"
                            icon="pi pi-lock-open"
                            class="p-element p-ripple mr-2 p-button p-button-primary p-component w-full"
                            ng-reflect-label="Restablecer Contraseña"
                            ng-reflect-icon="pi pi-lock-open"
                            disabled
                        >
                            <span
                                class="p-button-icon p-button-icon-left pi pi-lock-open"
                                aria-hidden="true"
                            ></span
                            ><span class="p-button-label"
                                >Restablecer Contraseña</span
                            ><span class="p-ink"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
