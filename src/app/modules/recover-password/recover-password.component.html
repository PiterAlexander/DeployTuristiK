<div class="d-flex justify-content-center align-items-center vh-100 todo w-100">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a [routerLink]="['/']" class="h1"><b>Admin</b>LTE</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">
                You are only one step a way from your new password, recover your
                password now.
            </p>
            <form [formGroup]="formGroup" (ngSubmit)="recoverPassword()">
                <div class="input-group mb-3">
                    <input
                        formControlName="codePassword"
                        type="password"
                        class="form-control"
                        placeholder="Code"
                        autocomplete="off"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="pi pi-key"></span>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="password" class="block">Contraseña</label>
                    <span class="p-input-icon-right">
                        <i
                            (click)="displayPassword()"
                            class="pi cursor-pointer"
                            [ngClass]="{
                                'pi-eye': Visible,
                                'pi-eye-slash': !Visible
                            }"
                        ></i>
                        <input
                            pInputText
                            placeholder="Ingrese la contraseña"
                            [type]="Visible ? 'text' : 'password'"
                            formControlName="password"
                            required="true"
                            minlength="8"
                            maxlength="30"
                            onkeydown="return /[a-z A-Z .*- 0-9]/i.test(event.key)"
                            [style]="{width: '15rem'}"
                        />
                    </span>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('password').dirty && formGroup.get('password')?.errors?.['required']"
                    >
                        Este campo es obligatorio.
                    </small>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('password').dirty && formGroup.get('password')?.errors?.['minlength']"
                    >
                        Este campo debe tener mínimo 8 caracteres
                    </small>
                </div>
                <div class="field">
                    <label for="confirmPassword" class="block"
                        >Contraseña</label
                    >
                    <span class="p-input-icon-right">
                        <i
                            (click)="displayConfirmPassword()"
                            class="pi cursor-pointer"
                            [ngClass]="{
                                'pi-eye': Visible2,
                                'pi-eye-slash': !Visible2
                            }"
                        ></i>
                        <input
                            pInputText
                            placeholder="Ingrese la confirmación de la contraseña"
                            [type]="Visible2 ? 'text' : 'password'"
                            formControlName="confirmPassword"
                            required="true"
                            minlength="8"
                            maxlength="30"
                            onkeydown="return /[a-z A-Z .*- 0-9]/i.test(event.key)"
                            [style]="{width: '15rem'}"
                        />
                    </span>
                    <small
                        class="p-error block"
                        *ngIf="formGroup.get('confirmPassword').dirty && formGroup.get('confirmPassword')?.errors?.['required']"
                    >
                        Este campo es obligatorio.
                    </small>
                    <small
                        class="p-error block"
                        *ngIf="
                            formGroup.get('confirmPassword').dirty &&
                            !validatePassword()
                        "
                    >
                        Las contraseñas deben coincidir
                    </small>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pf-button [type]="'submit'" [block]="true">
                            Change password
                        </pf-button>
                    </div>
                </div>
            </form>

            <p class="mt-3 mb-1">
                <a [routerLink]="['/login']">Login</a>
            </p>
        </div>
    </div>
</div>
