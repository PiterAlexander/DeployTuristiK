<div class="modal-header">
    <div class="container-fluid">
        <h5 class="modal-title padding-extra">Viajeros Frecuentes</h5>
    </div>
    <div class="col-sm-3 col-personalized-2">
        <button (click)="openModalCreateFrequentTraveler()" type="button" class="btn btn-primary">Agregar
            viajero
        </button>
    </div>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="card-body">
            <!-- <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div> -->
            <form >
                <!-- <div class="d-flex justify-content-end mb-3 row">
                    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label label-search">Búsqueda:</label>
                    <div class="col-xs-3 col-sm-auto">
                        <input id="table-complete-search" type="text" class="form-control" name="searchTerm" [(ngModel)]="search" (ngModelChange)="searchByName()"/>
                    </div>
                </div> -->

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col" sortable="name">Apellido</th>
                            <th scope="col" sortable="population">Documento</th>
                            <th scope="col" sortable="population">Fecha de nacimiento</th>
                            <th scope="col" sortable="population">Número</th>
                            <th scope="col" sortable="population">Dirección</th>
                            <th scope="col" sortable="population">EPS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let traveler of frequentTravelerCustomers">
                            <td>{{traveler.name}}</td>
                            <td>{{traveler.lastName}}</td>
                            <td>{{traveler.document}}</td>
                            <td>{{traveler.birthDate | date}}</td>
                            <td>{{traveler.phoneNumber}}</td>
                            <td>{{traveler.address}}</td>
                            <td>{{traveler.eps}}</td>
                            <!-- <td><span><button pButton type="button" icon="pi pi-pencil"
                                class="p-button-outlined p-button-warning p-button-rounded m-1"
                                (click)="openModalEditCustomer(traveler)" pTooltip="Editar"
                                tooltipPosition="bottom"></button></span></td>
                                <td><span><button pButton type="button" icon="pi pi-thas"
                                    class="p-button-outlined p-button-warning p-button-rounded m-1"
                                    (click)="openModalEditCustomer(traveler)" pTooltip="Editar"
                                    tooltipPosition="bottom"></button></span></td> -->
                            <!-- <td><strong><i (click)="openModalListTraveler()" style="cursor: pointer"><p>Ver detalles</p></i></strong></td>
                            <td><i  class="fas fa-edit text-dark" (click)="openModalEditCustomer(customer)" style="cursor: pointer"></i></td> -->
                        </tr>
                    </tbody>
                </table>

                <!-- <div class="d-flex justify-content-end pt-3">
                    <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>
                </div> -->
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <div class="row">
                <div class="col">
                    <button (click)="cancel()" type="button" id="cancelButton" class="btn btn-danger">Salir</button>
                </div>
            </div>
        </div>
    </div>
</div>
